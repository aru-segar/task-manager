<div class="auth-container" [class.loading]="loading">
  <h2 tabindex="0">Register</h2>

  <mat-form-field appearance="fill" class="auth-field">
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="username" autocomplete="username" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="auth-field">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="email" type="email" autocomplete="email" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="auth-field password-field">
    <mat-label>Password</mat-label>
    <input matInput [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" autocomplete="new-password" />
    <mat-icon class="password-toggle-icon" (click)="togglePasswordVisibility()">
      {{ showPassword ? 'visibility_off' : 'visibility' }}
    </mat-icon>
  </mat-form-field>

  <div class="password-strength" *ngIf="password">
    Strength:
    <span [ngClass]="getPasswordStrengthClass()">{{ getPasswordStrength() }}</span>
  </div>

  <mat-form-field appearance="fill" class="auth-field">
    <mat-label>Confirm Password</mat-label>
    <input matInput [type]="showPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword"
      autocomplete="new-password" />
  </mat-form-field>

  <mat-checkbox [(ngModel)]="agreeTerms">I agree to the Terms & Conditions</mat-checkbox>

  <div class="message error" *ngIf="errorMessage">{{ errorMessage }}</div>
  <div class="message success" *ngIf="successMessage">{{ successMessage }}</div>

  <div class="btn-group">
  <button mat-raised-button color="primary" (click)="register()" [disabled]="loading" [class.loading]="loading">
    {{ loading ? '' : 'Register' }}
  </button>
  <button mat-button color="warn" (click)="resetForm()">Reset</button>
  </div>
</div>
