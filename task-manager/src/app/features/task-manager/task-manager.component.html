<div class="task-wrapper">
    <!-- Header -->
    <div class="header">
        <h2>Task Manager</h2>
        <div class="subtitle">Stay organized and productive</div>
    </div>

    <div class="content">
        <!-- Input Field -->
        <div class="input-section">
            <div class="input-row">
                <input matInput placeholder="What needs to be done?" [(ngModel)]="taskTitle" (keyup.enter)="addTask()"
                    class="task-input" />
                <button class="add-button" (click)="addTask()">
                    <span class="material-icons">add</span>
                    Add
                </button>
            </div>
        </div>

        <!-- Task Statistics (numbers above labels) -->
        <div class="task-stats">
            <div class="stat-item">
                <span class="stat-number">{{ tasks.length }}</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">{{ completedCount }}</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat-item">
                <span class="stat-number">{{ pendingCount }}</span>
                <span class="stat-label">Pending</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-section">
            <div class="filter-buttons">
                <button mat-button class="filter-button" [ngClass]="{ active: filter === 'all' }"
                    (click)="setFilter('all')">
                    All
                </button>

                <button mat-button class="filter-button" [ngClass]="{ active: filter === 'inprogress' }"
                    (click)="setFilter('inprogress')">
                    In Progress
                </button>

                <button mat-button class="filter-button" [ngClass]="{ active: filter === 'completed' }"
                    (click)="setFilter('completed')">
                    Completed
                </button>

                <button mat-button class="filter-button" [ngClass]="{ active: filter === 'incomplete' }"
                    (click)="setFilter('incomplete')">
                    Pending
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div class="tasks-section">
            <div *ngIf="filteredTasks.length > 0; else emptyState" class="task-list">
                <div *ngFor="let task of filteredTasks" class="task-item" [ngClass]="{
            completed: task.isCompleted,
            'status-pending': task.status === TaskItemStatus.Pending,
            'status-inprogress': task.status === TaskItemStatus.InProgress,
            'status-completed': task.status === TaskItemStatus.Completed
          }">

                    <!-- Task Content with Edit Mode -->
                    <div class="task-content">
                        <div *ngIf="editingTaskId === task.id; else viewMode" class="edit-mode">
                            <input [(ngModel)]="editedTitle" class="edit-input" />
                            <div class="edit-actions">
                                <button mat-icon-button color="primary" (click)="saveEdit(task)">
                                    <mat-icon>check</mat-icon>
                                </button>
                                <button mat-icon-button color="warn" (click)="cancelEdit()">
                                    <mat-icon>close</mat-icon>
                                </button>
                            </div>
                        </div>

                        <!-- View Mode -->
                        <ng-template #viewMode>
                            <div class="task-title" [ngClass]="{ completed: task.isCompleted }">
                                {{ task.title }}
                            </div>

                            <div class="task-meta-row">
                                <div class="task-date">{{ task.createdAt | date: 'MMM d, h:mm a' }}</div>

                                <!-- Status chips (compact, outlined) -->
                                <mat-chip-listbox class="status-chips" [value]="task.status"
                                    (change)="onStatusChipChange(task, $event.value)" aria-label="Task status">
                                    <mat-chip-option [value]="TaskItemStatus.Pending" class="chip chip-pending">
                                        Pending
                                    </mat-chip-option>
                                    <mat-chip-option [value]="TaskItemStatus.InProgress" class="chip chip-inprogress">
                                        In&nbsp;Progress
                                    </mat-chip-option>
                                    <mat-chip-option [value]="TaskItemStatus.Completed" class="chip chip-completed">
                                        Completed
                                    </mat-chip-option>
                                </mat-chip-listbox>
                            </div>
                        </ng-template>
                    </div>

                    <!-- Actions: Edit and Delete -->
                    <div class="row-actions">
                        <button mat-icon-button color="accent" (click)="startEdit(task)" class="edit-button">
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn" (click)="deleteTask(task.id)" class="delete-button">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Empty State Template -->
            <ng-template #emptyState>
                <div class="empty-state">
                    <div class="empty-icon">üìù</div>
                    <div class="empty-text">No tasks to show</div>
                    <div class="empty-subtext">Add a task above to get started</div>
                </div>
            </ng-template>
        </div>
    </div>
</div>
